<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrar Productos</title>
</head>

<body>
    <div class="container">
        <h3>Registrar Productos</h3>
        <div class="col s12">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">add_circle_outline</i>
                        <input id="nombreProd" name="nombreProd" type="text" class="validate">
                        <label for="nombreProd">Nombre:</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">add_circle_outline</i>
                        <input id="descripcion" name="descripcion" type="text" class="validate">
                        <label for="descripcion">Descripción:</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="browser-default" id="categoria">
                            <option value="" disabled selected>Elija una categoría</option>
                            <option value="Lacteos">Lacteos</option>
                            <option value="Abarrotes">Abarrotes</option>
                            <option value="Aseo">Aseo</option>
                            <option value="Licores">Licores</option>
                          </select>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">equalizer</i>
                        <input id="stock" name="stock" type="number" class="validate">
                        <label for="stock">Stock:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">equalizer</i>
                        <input id="stock_min" name="stock_min" type="number" class="validate">
                        <label for="stock_min">Stock mínimo:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">monetization_on</i>
                        <input id="valor_uni" name="valor_uni" type="number" class="validate">
                        <label for="valor_uni">Valor unitario</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="browser-default" id="estadoProd">
                            <option value="" disabled selected>Elija el estado</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                          </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success" id="btn-registrarProd">Guardar</button>
                    </div>
                    </div>
                </div>
            </form>
    </div>
    <script src="js/funciones.js"></script>
