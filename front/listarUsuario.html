<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Listar Usuarios</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color: cadetblue;">
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="listarUsuario.html">Usuarios</a></li>
            <li><a href="listarProducto.html">Productos</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h3>Usuarios</h3>
        
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Rol
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Teléfono
                    </th>
                    <th>
                        Estado
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido-usu">
            </tbody>
        </table>
        <br>
        <a href="./registrarUsuario.html"><button class="btn waves-effect waves-light" type="button"
                name="action">Agregar Usuario
                <i class="material-icons right"></i>
            </button></a>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <h3>Editar Usuario</h3>
                    <div class="col s12">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="hidden" id ="_id" class="validate">
                                    <input id="nombre" name="nombre" type="text" class="validate">
                                    <label for="nombre">Nombre:</label>
                                </div>
                                <div class="input-field col s12">
                                    <select class="browser-default" id="rol">
                                        <option value="" disabled selected>Elija un rol</option>
                                        <option value="Admin">Administrador</option>
                                        <option value="Usuario">Usuario</option>
                                      </select>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" name="email" type="text" class="validate">
                                    <label for="email">Email:</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">phone_android</i>
                                    <input id="telefono" name="telefono" type="number" class="validate">
                                    <label for="telefono">Telefono:</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="contrasena" name="contrasena" type="password" class="validate">
                                    <label for="contrasena">Contraseña</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="confirmar" name="confirmar" type="password" class="validate">
                                    <label for="confirmar">Confirmar Contraseña</label>
                                </div>
                                <div class="input-field col s12">
                                    <select class="browser-default" id="estado">
                                        <option value="" disabled selected>Elija el estado</option>
                                        <option value="true">Activo</option>
                                        <option value="false">Inactivo</option>
                                      </select>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success" id="btn-actualizarUsu">Actualizar</button>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    </form>
                </div>
            </div>
            <script src="js/funciones.js"></script>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
           
        });


        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
    <script src="js/funciones.js"></script>

              <h5 class="white-text"></h5>

                <li><a class="grey-text text-lighten-3" href="#!"></a></li>
                <li><a class="grey-text text-lighten-3" href="#!"></a></li>
              </ul>
            </div>
          </div>
        </div>

          <div class="container">

</body>
